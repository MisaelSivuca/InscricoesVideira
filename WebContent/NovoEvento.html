      <section id="novoEvento" class="container bg-light text-dark border border-info">
            <table class="table">
                  <thead class="thead-dark">
                  <tr>
                        <th></th>
                        <th>Nome </th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>valor</th>
                        <th>Capacidade</th>
                  </tr>
            </thead>
            </table>
            <br>
            <hr>
            <form></form>
            <label>Nome:</label>
            <input class="form-control" id="nome" type="text" /><br>
            <label>Descrição:</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
            <label>Data:</label>
            <input class="form-control" id="data" type="Date" /><br>
            <label>Valor:</label>
            <input class="form-control" id="valor" type="text" /><br>
            <label>Capacidade:</label>
            <input class="form-control" id="capacidade" type="text" /><br>

            <button class="btn btn-primary btn-sm" onclick="adicionar()">Adicionar Novo Evento</button>
            <span id="span">Um novo evento será adicionado </span>
            </form>
